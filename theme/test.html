<html>
<head>
<title>Popup Box DIV</title>
<style type="text/css">
/*---popup styles starts here ----- */
#DivMain {
	position:absolute;
	width:100%;
	height:100%;
	background:none;
}
.QHPopupCntnr {
	width:250px;
	position:relative;
	z-index:1500;
	background:gray;
	left:50%;
	top:10%;
	background:#f5f5f5;
	border:1px solid #CCC;
	height:250px
}
.closeBtn {
	background:red;
	width:31px;
	height:31px;
	position:absolute;
	right:0;
	top:0;
}
.Close {width:50px; height:50px}
</style>
<script src="http://jqueryjs.googlecode.com/files/jquery-1.2.6.min.js" type="text/javascript"></script>
<script  type="text/javascript" language="javascript">
$(document).ready(function(){
	$(".QHPopup").css('display','none');
	$(".lnchPopop").click(function(){
		$(".QHPopup").css('display','block');
	});
	$(".closeBtn").click(function(){			
		$(".QHPopup").css('display', 'none');
	});
})
</script>
</head>
<body>
<div style="background:#F90; width:200px; height:450px;" id="DivMain">
  <div style="text-align:center; line-height:150px;"><a href="#" class="lnchPopop" style="border:1px solid #dadada; background:#fff; line-height:105px; padding:10px 25px; color:gray; text-decoration:none; ">Lauch Popup</a></div>
  <div class="QHPopup">
    <div class="QHPopupCntnr">
      <div class="Close"> <a href="#" class="closeBtn" title="Close">X</a>
        <div class="content"> content here </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
